# render.yaml (fixed)
services:
  # 1) Backend: Node/Express API
  - type: web
    name: mern-auth-api
    runtime: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false            # supply in dashboard on first deploy
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_ORIGIN
        value: https://REPLACE_WITH_FRONTEND_URL   # update after frontend deploy

  # 2) Frontend: Vite React as a Static Site
  - type: web                  # <-- static sites use type:web
    name: mern-auth-client
    runtime: static            # <-- and runtime: static
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"  # <-- path to built files (Vite default)
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://REPLACE_WITH_API_URL        # update after backend deploy
