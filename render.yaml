services:
  # === BACKEND: Express + Node.js ===
  - type: web
    name: mern-auth-api
    runtime: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGODB_URI
        sync: false       # set this manually after first deploy
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_ORIGIN
        value: https://REPLACE_WITH_FRONTEND_URL   # update later

  # === FRONTEND: React + Vite Static Build ===
  - type: web
    name: mern-auth-client
    runtime: static
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_URL
        value: https://REPLACE_WITH_API_URL        # update later
